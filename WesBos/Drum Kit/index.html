<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <!-- <img src = "pink.jpeg" alt=”Pink Bkgd”/> -->
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">clap</span>
    </div>
  </div>

  <audio data-key="65" src="clap.wav"></audio>
  <audio data-key="83" src="clap.wav"></audio>
  <audio data-key="68" src="clap.wav"></audio>
  <audio data-key="70" src="clap.wav"></audio>
  <audio data-key="71" src="clap.wav"></audio>
  <audio data-key="72" src="clap.wav"></audio>
  <audio data-key="74" src="clap.wav"></audio>
  <audio data-key="75" src="clap.wav"></audio>
  <audio data-key="76" src="clap.wav"></audio>

<script>
  window.addEventListener('keydown', function(e) { 
    
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); 
    const key = document.querySelector(`audio[data-key="${e.keyCode}"]`); 
    console.log(audio); 

    if(!audio) { 
      return; 
    }

    audio.currentTime = 0; 
    audio.play(); 
    key.classList.add('playing'); 

  }); 


</script>


</body>
</html>
